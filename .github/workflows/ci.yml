name: CI

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

jobs:
    quality:
        name: Code Quality
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Setup Biome
              uses: biomejs/setup-biome@v2
              with:
                  version: latest

            - name: Run Biome
              run: biome ci .

            - name: Run tests
              run: bun test
