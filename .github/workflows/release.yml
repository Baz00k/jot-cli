name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build binaries
        run: |
          bun run compile:linux
          bun run compile:windows
          bun run compile:macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/jot-linux
            bin/jot-windows*
            bin/jot-macos
          generate_release_notes: true
